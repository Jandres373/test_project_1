<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/favicon-32x32.png">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/normalize.css">
    <title>Results Sumary</title>
    
</head>
<body>
    <div class="container">
        <div class="mainContent">
            <h1>Your Result</h1>
            <div class="circle">
                <h2>80</h2>
                <h3>out of 100</h3>
            </div>
            <h4>Great</h4>
            <p>You scored higher than 65% of
                the people who have taken
                these tests.</p>
        </div>
        <div class="sumaryContent"> 
            <div class="textSumary">Sumary</div>
            <div class="item item1"> 
                <div class="nombre"><img src="/images/icon-reaction.svg" alt="">  Reaction </div>
                <div class="valor">80 / 100</div>
            </div>
            <div class="item item2">
                <div class="nombre"><img src="/images/icon-memory.svg" alt=""> Memory </div>
                <div class="valor">80 / 100</div>
            </div>
            <div class="item item3">
                <div class="nombre"><img src="/images/icon-verbal.svg" alt=""> Verbal </div>
                <div class="valor">80 / 100</div>
            </div>
            <div class="item item4">
                <div class="nombre"><img src="/images/icon-visual.svg" alt=""> Visual </div>
                <div class="valor">80 / 100</div>
            </div>
            <div class="btn">
                <div class="text">Hide</div>
            </div>
        </div>
    </div>
    <script src="/main.js"></script>
</body>
</html>
